<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contanier">
    <h1>Styling HTML Forms</h1>
    
        <form id="form_blue">
                <fieldset>
                    <legend class="contact_us"><h2>Contact Us!</h2></legend>

                    <label for="contact_name">Name:</label><br>
                    <input id="contact_name" type="text" placeholder="z.B.zohir" required/><br>
        
                    <label for="contact_email">E-mail:</label><br>
                    <input id="contact_email" type="email" placeholder="z.B. zohir@gmx.de" required/><br>

                    <label for="massege">MASSAGE:</label><br>
                    <textarea id="message" name="massege" placeholder="Write something.."style="height:170px"></textarea>

                    <br>
                    <input type="submit" value="Send">
                </fieldset>        
            </form>
       

    </div>
</body>
</html>
