                // lazyload script
                // ref: http://www.nczonline.net/blog/2009/07/28/the-best-way-to-load-external-javascript/
                function loadScript(url, callback){
                    var script = document.createElement("script")
                    script.type = "text/javascript";
    
                    if (script.readyState){  //IE
                        script.onreadystatechange = function(){
                            if (script.readyState == "loaded" || script.readyState == "complete"){
                                script.onreadystatechange = null;
                                callback();
                            }
                        };
                    } else {  //Others
                        script.onload = function(){
                            callback();
                        };
                    }
    
                    script.src = url;
                    document.getElementsByTagName("head")[0].appendChild(script);
                }
    
                //Thanks to Jack @ Greensock for this sweet loader https://greensock.com/
                function politeLoad(urls, onComplete) {
                    var l = urls.length,
                        loaded = 0,
                        checkProgress = function() {
                            if (++loaded === l && onComplete) {
                                onComplete();
                            }
                        },
                        i;
                    for (i = 0; i < l; i++) {
                        //Using the Enabler script loader to politely load the javascript
                        loadScript(urls[i], checkProgress);
                    }
                }

            #loader-container, .loader:before, .loader:after {background:#000000;}
            .loader, .loader:before, .loader:after {
              border-radius: 50%;
            }
            .loader:before, .loader:after {
              position: absolute;
              content: '';
            }
            .loader:before {
              width: 5.2em;
              height: 10.2em;
              border-radius: 10.2em 0 0 10.2em;
              top: -0.1em;
              left: -0.1em;
              -webkit-transform-origin: 5.2em 5.1em;
              transform-origin: 5.2em 5.1em;
              -webkit-animation: load2 2s infinite ease 1.5s;
              animation: load2 2s infinite ease 1.5s;
            }
            .loader {
              font-size: 11px;
              text-indent: -99999em;
              margin: 250px auto;
              position: absolute;
              width: 10em;
              height: 10em;
              right: 0;
              left: 0;
              box-shadow: inset 0 0 0 0.5em #333333;
              -webkit-transform: translateZ(0);
              -ms-transform: translateZ(0);
              transform: translateZ(0);
            }
            .loader:after {
              width: 5.2em;
              height: 10.2em;
              border-radius: 0 10.2em 10.2em 0;
              top: -0.1em;
              left: 5.1em;
              -webkit-transform-origin: 0px 5.1em;
              transform-origin: 0px 5.1em;
              -webkit-animation: load2 2s infinite ease;
              animation: load2 2s infinite ease;
            }
            @-webkit-keyframes load2 {
              0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
              }
              100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
              }
            }
            @keyframes load2 {
              0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
              }
              100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
              }

      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
